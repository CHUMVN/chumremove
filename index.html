            --text-primary: #3d3d3d;

            --text-muted: #9ca3af;

            --accent-light: #818cf8;
            --success: #22c55e;
            --success-dark: #16a34a;

            --shadow-dark: #a3b1c6;

            background: var(--bg-main);
            box-shadow: var(--shadow-convex);
            transition: all 0.3s ease;

            background: var(--shadow-dark);
        }
